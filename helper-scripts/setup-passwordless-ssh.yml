---
- hosts: all
  gather_facts: no
  remote_user: vagrant

  tasks:
    - name: run ssh-keyscan to add keys to known_hosts
      local_action: shell ssh-keyscan ascdso-gitlab.local ascdso-gitlab-runner.local ascdso-studio.local > ~/.ssh/known_hosts

    - name: install ssh key
      authorized_key: user=vagrant
                      key="{{ lookup('file', '/home/vagrant/.ssh/id_rsa.pub') }}"
                      state=present
